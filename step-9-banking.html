<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteFlex - Bank Details | Step 9 of 10</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #1173D4; --primary-light: #1a8cff; --success: #10B981;
            --dark-bg: #0a0a0f; --dark-card: #13131a; --dark-border: #2a2a3a;
            --text-primary: #ffffff; --text-secondary: #a0a0b0; --text-muted: #6b6b7b;
        }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: var(--text-primary); min-height: 100vh; }
        .app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }
        
        .stepper { background: var(--dark-card); border-bottom: 1px solid var(--dark-border); padding: 20px; }
        .stepper-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .stepper-title { font-size: 14px; font-weight: 600; color: var(--text-secondary); }
        .stepper-title span { color: var(--primary-light); }
        .stepper-percent { font-size: 20px; font-weight: 800; color: var(--primary-light); }
        .progress-bar { height: 6px; background: var(--dark-border); border-radius: 3px; overflow: hidden; margin-bottom: 16px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%); border-radius: 3px; width: 90%; }
        .steps-indicator { display: flex; justify-content: space-between; position: relative; }
        .steps-indicator::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 2px; background: var(--dark-border); z-index: 0; }
        .step { width: 28px; height: 28px; border-radius: 50%; background: var(--dark-bg); border: 2px solid var(--dark-border); display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 700; position: relative; z-index: 1; }
        .step.active { background: var(--primary); border-color: var(--primary); box-shadow: 0 0 0 4px rgba(17, 115, 212, 0.2); }
        .step.completed { background: var(--success); border-color: var(--success); color: white; }
        .step.completed::after { content: '\f00c'; font-family: 'Font Awesome 6 Free'; font-weight: 900; font-size: 12px; }
        .step.completed span { display: none; }
        
        .content { flex: 1; padding: 24px 20px; overflow-y: auto; }
        .step-title { font-size: 28px; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.5px; }
        .step-title span { background: linear-gradient(135deg, var(--primary-light) 0%, #64b5f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .step-subtitle { color: var(--text-secondary); font-size: 15px; margin-bottom: 32px; }
        
        .secure-badge { background: rgba(16,185,129,0.1); border: 1px solid rgba(16,185,129,0.3); border-radius: 12px; padding: 16px; display: flex; align-items: center; gap: 12px; margin-bottom: 24px; }
        .secure-icon { width: 48px; height: 48px; background: white; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: var(--success); }
        .secure-text h4 { font-weight: 600; font-size: 14px; }
        .secure-text p { font-size: 13px; color: var(--text-secondary); }
        
        .bank-card { background: linear-gradient(135deg, #1e3a5f 0%, #0d2137 100%); border-radius: 20px; padding: 24px; margin-bottom: 24px; position: relative; overflow: hidden; }
        .bank-card::before { content: ''; position: absolute; top: -50%; right: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%); }
        .card-chip { width: 48px; height: 36px; background: linear-gradient(135deg, #FCD34D 0%, #F59E0B 100%); border-radius: 6px; margin-bottom: 24px; position: relative; }
        .card-number { font-size: 20px; letter-spacing: 2px; margin-bottom: 24px; font-family: 'Courier New', monospace; }
        .card-details { display: flex; justify-content: space-between; }
        .card-detail h4 { font-size: 10px; opacity: 0.7; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .card-detail p { font-weight: 600; font-size: 14px; }
        
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: 600; font-size: 14px; margin-bottom: 10px; }
        .form-input { width: 100%; padding: 16px; background: var(--dark-card); border: 1px solid var(--dark-border); border-radius: 14px; font-size: 16px; color: white; }
        .form-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(17, 115, 212, 0.1); }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .verification-box { background: rgba(16,185,129,0.1); border: 1px solid rgba(16,185,129,0.3); border-radius: 12px; padding: 16px; display: flex; align-items: center; gap: 12px; margin-top: 20px; }
        .verification-icon { width: 40px; height: 40px; background: var(--success); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; }
        .verification-text h4 { font-weight: 600; font-size: 14px; }
        .verification-text p { font-size: 13px; color: var(--text-secondary); }
        
        .bottom-nav { background: var(--dark-card); border-top: 1px solid var(--dark-border); padding: 16px 20px 24px; display: flex; gap: 12px; }
        .btn { flex: 1; padding: 16px 24px; border-radius: 14px; font-weight: 600; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s; border: none; }
        .btn-back { background: transparent; color: var(--text-secondary); border: 1px solid var(--dark-border); }
        .btn-back:hover { background: rgba(255,255,255,0.05); color: white; }
        .btn-next { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%); color: white; box-shadow: 0 4px 20px rgba(17,115,212,0.4); }
        .btn-next:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(17,115,212,0.5); }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="stepper">
            <div class="stepper-header">
                <div class="stepper-title">Step <span>9</span> of 10</div>
                <div class="stepper-percent">90%</div>
            </div>
            <div class="progress-bar"><div class="progress-fill"></div></div>
            <div class="steps-indicator">
                <div class="step completed"><span>1</span></div>
                <div class="step completed"><span>2</span></div>
                <div class="step completed"><span>3</span></div>
                <div class="step completed"><span>4</span></div>
                <div class="step completed"><span>5</span></div>
                <div class="step completed"><span>6</span></div>
                <div class="step completed"><span>7</span></div>
                <div class="step completed"><span>8</span></div>
                <div class="step active"><span>9</span></div>
                <div class="step"><span>10</span></div>
            </div>
        </div>
        
        <div class="content">
            <h1 class="step-title">Bank<br><span>Details</span></h1>
            <p class="step-subtitle">Set up your account for weekly payouts.</p>
            
            <div class="secure-badge">
                <div class="secure-icon"><i class="fas fa-shield-alt"></i></div>
                <div class="secure-text">
                    <h4>Secure Bank Verification</h4>
                    <p>Powered by Stripe - Bank-grade encryption</p>
                </div>
            </div>
            
            <div class="bank-card">
                <div class="card-chip"></div>
                <div class="card-number">•••• •••• •••• 4582</div>
                <div class="card-details">
                    <div class="card-detail">
                        <h4>Account Holder</h4>
                        <p>JOHN SMITH</p>
                    </div>
                    <div class="card-detail">
                        <h4>Sort Code</h4>
                        <p>12-34-56</p>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Account Holder Name</label>
                <input type="text" class="form-input" placeholder="As shown on bank card" value="John Smith">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Sort Code</label>
                    <input type="text" class="form-input" placeholder="12-34-56" value="12-34-56">
                </div>
                <div class="form-group">
                    <label class="form-label">Account Number</label>
                    <input type="text" class="form-input" placeholder="12345678" value="••••4582">
                </div>
            </div>
            
            <div class="verification-box">
                <div class="verification-icon"><i class="fas fa-check"></i></div>
                <div class="verification-text">
                    <h4>Bank Account Verified</h4>
                    <p>Ready to receive payouts</p>
                </div>
            </div>
        </div>
        
        <div class="bottom-nav">
            <button class="btn btn-back" onclick="location.href='step-8-vehicle.html'">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button class="btn btn-next" onclick="location.href='step-10-declaration.html'">
                Continue <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
</body>
</html>
